<h1>My First Angular 2 App, Welcome to {{name}}\'s Shop</h1>
<loop-book [loopBook]="loop"></loop-book>
<div style="padding-bottom: 10px">
  <label for="bookName">Book Name:</label><input name="bookName" #newName/>
  <label for="bookPrice">Book Price:</label><input name="bookPrice" #newPrice/>
  <button (click)="addBook(newName, newPrice)">Add Book</button>
</div>
<book *ngFor="let b of books" [oneBook]="b"></book> <br/>
